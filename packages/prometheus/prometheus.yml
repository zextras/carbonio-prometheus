      - token: "{{ consultoken }}"
        datacenter: "dc1"
        services:
          - "carbonio-mailbox"
    relabel_configs:
      - source_labels: ["__meta_consul_node"]
        regex: "(agent|server)-(.+)-"
        replacement: "$2."
        target_label: instance

  - job_name: "advanced-powerstore"
